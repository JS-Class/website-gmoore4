<body>

    <h2>Enter Your Pizza Order and Click "Place Order"<h2>

            <form action="pizza.html" method="get">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="street">Street Address:</label>
                    <input type="text" id="street">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city">
                </div>
                <div>
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="">Select Your State</option>
                        <option>AL</option>
                        <option>AK</option>
                        <option>AZ</option>
                        <option>AR</option>
                        <option>AS</option>
                        <option>CA</option>
                        <option>CO</option>
                        <option>CT</option>
                        <option>DE</option>
                        <option>DC</option>
                        <option>FL</option>
                        <option>GA</option>
                        <option>HI</option>
                        <option>ID</option>
                        <option>IL</option>
                        <option>IN</option>
                        <option>IA</option>
                        <option>KS</option>
                        <option>KY</option>
                        <option>LA</option>
                        <option>ME</option>
                        <option>MD</option>
                        <option>MA</option>
                        <option>MI</option>
                        <option>MN</option>
                        <option>MS</option>
                        <option>MO</option>
                        <option>MT</option>
                        <option>NE</option>
                        <option>NV</option>
                        <option>NH</option>
                        <option>NJ</option>
                        <option>NM</option>
                        <option>NY</option>
                        <option>NC</option>
                        <option>ND</option>
                        <option>OH</option>
                        <option>OK</option>
                        <option>OR</option>
                        <option>PA</option>
                        <option>RI</option>
                        <option>SC</option>
                        <option>SD</option>
                        <option>TN</option>
                        <option>TX</option>
                        <option>UT</option>
                        <option>VT</option>
                        <option>VA</option>
                        <option>WA</option>
                        <option>WV</option>
                        <option>WI</option>
                        <option>WY</option>
                    </select>
                </div>
                <div>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip">
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone">
                </div>
                <div>
                    <label for="size">Size:</label>
                    <select name="size" id="size">
                        <option value="">Select A Size</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>Extra Large</option>
                    </select>
                </div>
                <div>
                    <label for="topping">Topping:</label>
                    <select name="topping" id="topping">
                        <option value="">Select A Topping</option>
                        <option>None</option>
                        <option>Pepperoni</option>
                        <option>Extra Cheese</option>
                        <option>Ham</option>
                        <option>Mushrooms</option>
                        <option>Sausage</option>
                        <option>Bacon</option>
                        <option>Onions</option>
                        <option>Peppers</option>
                        <option>Chicken</option>
                        <option>Pineapple</option>
                    </select>
                </div>
                <div>
                    <label for="notes">Notes to the Cook:</label>
                    <input type="text" id="notes">
                </div>
                <div>
                    <label>Pickup or Delivery:</label>
                    <input type="radio" name="pickupOrDelivery" id="pickup" value="pickup">Pickup
                    <input type="radio" name="pickupOrDelivery" id="delivery" value="delivery">Delivery<br>
                </div>
                <div>
                    <label></label>
                    <input type="button" id="order" value="Place Order">
                </div>
            </form>

            <script>
                const $ = selector => document.querySelector(selector);

                const processEntries = () => {
                    const name = $("#name");
                    const street = $("#street");
                    const city = $("#city");
                    const state = $("#state");
                    const zip = $("#zip");
                    const phone = $("#phone");
                    const size = $("#size");
                    const topping = $("#topping");
                    const notes = $("#notes");

                    let finished = true;
                    let pickupOrDelivery = null;

                    if ($("#pickup").checked) {
                        pickupOrDelivery = $("#pickup").value;
                    }

                    if ($("#delivery").checked) {
                        pickupOrDelivery = $("#delivery").value;
                    }

                    if (name.value == "" || street.value == "" || city.value == "" || state.value == ""
                        || zip.value == "" || phone.value == "" || size.value == "" || topping.value == ""
                        || notes.value == "" || pickupOrDelivery == null) {
                        alert("Please fill out every field in the order form before placing your order.");
                        finished = false;
                    }

                    if (finished == true) {
                        $("form").submit();
                    }
                }

                document.addEventListener("DOMContentLoaded", () => {
                    $("#order").addEventListener("click", processEntries);
                    $("#name").focus();
                });
            </script>
</body>
